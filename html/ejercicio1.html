<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla #1</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="9">A</td>
            <td rowspan="8">B</td>
            <td rowspan="7">C</td>
            <td rowspan="6">D</td>
            <td rowspan="5">E</td>
            <td rowspan="4">F</td>
            <td colspan="2">AH</td>
            <td rowspan="4">H</td>
            <td rowspan="5">I</td>
            <td rowspan="6">J</td>
            <td rowspan="7">K</td>
            <td rowspan="8">L</td>
            <td rowspan="10">M</td>
        </tr>
            <tr><td colspan="2">G</td></tr>
            <tr><td colspan="2">GH</td></tr>
            <tr><td colspan="2">N</td></tr>
            <tr><th colspan="4">O</th></tr>
            <tr><th colspan="6">P</th></tr>
            <tr><th colspan="8">Q</th></tr>
         <tr>
            <td colspan="2">R</td>
            <td>S</td>
            <td>T</td>
            <th colspan="2">U</th>
            <td>V</td>
            <td>W</td>
            <td colspan="2">X</td>
        </tr>
        <tr><th colspan="12">Y</th></tr>
        <tr>
            <td colspan="2">Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td colspan="2">5</td>
            <td>6</td>
            <td colspan="1.5">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
</table>
   
</body>
</html>
